<footer class="footer  footer--main">

	<div class="container">

		<div class="row">

			<div class="span-3  span--half">

				<div class="copyright">

					<p>&copy; Copyright {{ site.time | date: '%Y' }}</p>

				</div>

			</div>

			<div class="span-9  span--half">

				<nav class="nav  nav--footer">

					<p>

						{% for item in site.data.navigation.navfooter %}

							<a href="{{ item.url }}">{{ item.title }} {% if item.icon != null %}<span class="octicon octicon-{{ item.icon }}"></span>{% endif %}</a>

						{% endfor %}

					</p>

				</nav>

			</div>

		</div>

	</div>

</footer>
